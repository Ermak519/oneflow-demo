<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Oneflow</title>
</head>
<body>
    <header id="head">
        <nav class="nav-menu">
            <div class="logo-icon">
                <a href="#">
                    <img src="src/icons/logo.svg" alt="logo">
                </a>
            </div>
            <div class="main-nav">
                <ul class="list-menu">
                    <li class="list-item why-oneflow"><a href="#">Why Oneflow?</a></li>
                    <li class="list-item learn"><a href="#">Learn</a></li>
                    <li class="list-item"><a href="#">Pricing</a></li>
                    <li class="list-item"><a href="#">About</a></li>
                    <li class="list-item"><a href="#">Blog</a></li>
                </ul>
            </div>
            <div class="buttons">
                <button class="btn get-demo">Get a demo</button>
                <button class="btn log-in">Log in</button>
            </div>
            <div class="icon">
                <a href="#">
                    <img src="src/icons/icon.svg" alt="logo">
                </a>
            </div>
        </nav>
        <div class="title-wrapper">
            <div class="main-title">
                <h1>Work wonders</h1>
                <p>Be more effective with smart contracts <br> that make work faster, and life easier.</p>
            </div>
            <div class="buttons">
                <button class="btn get-oneflow-free">Get Oneflow free</button>
                <button class="btn take-a-tour">Take a tour</button>
            </div>
        </div>
    </header>
    <div class="wrapper-partners">
        <section class="partners">
            <h3>Join these companies making business flow</h3>
            <div class="partners-logo-list">
                <img src="/src/img/apotea.svg" alt="apotea">
                <img src="/src/img/tele2.svg" alt="tele2">
                <img src="/src/img/dagens-industri.svg" alt="dagens-industri">
                <img src="/src/img/dormakaba.svg" alt="dormakaba">
                <img src="/src/img/experis.svg" alt="expersis">
                <img src="/src/img/newsec.svg" alt="newsec">
                <img src="/src/img/bolaget.svg" alt="bolaget">
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
